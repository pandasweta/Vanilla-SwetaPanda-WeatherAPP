<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter the city name.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-submit"
            id="search-submit"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-date-time">
              <span id="time"></span>, <span id="desc"></span>
              <br />
              Humidity:<strong id="weather-app-city-humidity"></strong>,
              Wind:<strong id="weather-app-city-wind"></strong>
            </p>
          </div>
          <!-- <div> -->
          <div class="weather-app-temperature-details">
            <div>
              <div id="icon"></div>
            </div>
            <div class="weather-app-data-temp" id="city-temp"></div>
            <div class="weaher-app-data-temp-unit">â„ƒ</div>
          </div>
          <!-- </div> -->
        </div>
        <div class="weather-app-forecast" id="weather-app-forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/pandasweta/Vanilla-SwetaPanda-WeatherAPP"
          target="_blank"
          >Sweta Panda</a
        >,is open-sourced on
        <a
          href="https://github.com/pandasweta/Vanilla-SwetaPanda-WeatherAPP"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://pandaweatherapp.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
